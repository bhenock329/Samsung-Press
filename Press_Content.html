<html>
<head>
	<title>Press Content - Copy and minify style element and div presscontent element.</title>
	<meta charset="utf-8">
	<style>
		.presscontent {color:black;}
		.presscontent h3 {line-height:1.5em; font-weight:bold; }
		.presscontent b {font-weight:bold;}
		.presscontent ul {margin-left:15px; margin-top:0px; margin-bottom:10px;}
		.presscontent ul li {list-style-type: disc;margin-bottom:5px}
		.presscontent ul li ul li {list-style-type:circle; margin-left:0px;}
		.presscontent table {border:2px solid;border-collapse:collapse;width:100%;border-background:#000000;}
		.presscontent td {border:1px solid;text-align:center;}
		.presscontent th {color:white;background:#525252;}
		.presscontent sup {font-size:9px;}
		.presscontent i {font-style:italic;}
		.presscontent .disclaimer {line-height:1.5em;font-size:9px;font-style:italic;}
		.presscontent .disclaimer sup {font-size:7px;}
	</style>
</head>
<body>
	<div class="presscontent">
		<!-- Adding a Brightcove Video (Player Start) -->
			<div style="display:none"></div>
			<script language="JavaScript" type="text/javascript" src="http://admin.brightcove.com/js/BrightcoveExperiences.js"></script>
			<object id="myExperience4324540778001" class="BrightcoveExperience">
			  <param name="bgcolor" value="#FFFFFF" />
			  <param name="width" value="100%" /><!-- Set to 100% -->
			  <param name="height" value="540" /><!-- Leave at 540 -->
			  <param name="playerID" value="2847356556001" />
			  <param name="playerKey" value="AQ~~,AAAA1vSqNgk~,TETY7sgK5kz678cnp-iycekp6YDtaPH1" />
			  <param name="isVid" value="true" />
			  <param name="isUI" value="true" />
			  <param name="dynamicStreaming" value="true" />
			  
			  <param name="@videoPlayer" value="_____________________" /> <!-- Add Video ID -->
			</object>
			<script type="text/javascript">brightcove.createExperiences();</script>
			<br>
			<br>
		<!-- Brightcove Player End -->
		
		<h3><!--Header Text (unerline can be added: <u></u>)--></h3>
		<p>	
			<!--Paragraph Text-->
		</p>

		<!--in ST2 open for list format-->
		<ul>
			<li>
				<p>
					<!--Inital bullet text goes here-->
				</p>
				<ul>
					<li>
						<p>
							<!--Circle/or bullet within bullet text goes here-->
						</p>
					</li>
				</ul>
			</li>
		</ul>

		<!--in ST2 open for table format-->
		<table>
			<th>Header 1</th>
			<th>Header 2</th>
			<th>Header 3</th>
			<tr>
				<td>Row 2 Column 1</td>
				<td>Row 2 Column 2</td>
				<td>Row 2 Column 3</td>
			</tr>
			<tr>
				<td>Row 3 Column 1</td>
				<td>Row 3 Column 2</td>
				<td>Row 3 Column 3</td>
			</tr>
			<tr>
				<td>Row 4 Column 1</td>
				<td>Row 4 Column 2</td>
				<td>Row 4 Column 3</td>
			</tr>
			<tr>
				<td>Row 5 Column 1</td>
				<td>Row 5 Column 2</td>
				<td>Row 5 Column 3</td>
			</tr>
		</table>

		<div class="disclaimer"><!--normal--></div>
		<div class="disclaimer"><sup>1</sup><!--superscript needed--></div>
	</div>
</body>
</html>
